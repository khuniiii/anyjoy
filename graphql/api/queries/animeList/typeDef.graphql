type Query {
  getAnimeList(input: AnimeListInput!): [AnimeList!]!
}

input AnimeListInput {
  is_show: Boolean
  title: String
}

type AnimeList {
  _id: ID!
  title: String
  author: String
  company: [String]
  is_adult: Boolean
  genre: [String]
  year: Int
  is_ended: Boolean
  is_show: Boolean
  image: String
}
