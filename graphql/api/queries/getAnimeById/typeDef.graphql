type Query {
  getAnimeById(input: GetAnimeByIdInput!): [AnimeList!]!
}

input GetAnimeByIdInput {
  is_show: Boolean
  _id: ID
}

type AnimeList {
  title: String
  author: String
  company: [String]
  is_adult: Boolean
  genre: [String]
  year: Int
  is_ended: Boolean
  _id: ID!
  is_show: Boolean
  image: String
}
