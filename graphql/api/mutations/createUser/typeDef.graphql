type Mutation {
  createUserInfo(input: CreateUserInfoInput!): CreateUserInfo!
}

input CreateUserInfoInput {
  email: String!
  name: String!
  password: String!
  phoneNum: String!
  birth: Int!
}

type CreateUserInfo {
  email: String!
  name: String!
  password: String!
  phoneNum: String!
  birth: Int!
}
